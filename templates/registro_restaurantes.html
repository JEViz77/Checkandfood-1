<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/register_restaurantes.css')}}">
</head>
<body>
  <div class="container">
    <div class="form-container">
        <h1>Restaurantes</h1><br>
      <h2>Crear Cuenta</h2>
      <form action="" method="POST">
        <div class="input-group">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" required placeholder="Nombre">
        </div>
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required placeholder="Correo electrónico">
        </div>
        <div class="input-group">
          <label for="telefono">Número de teléfono</label>
          <input type="tel" id="telefono" name="telefono" required placeholder="Número de teléfono">
        </div>
        <div class="input-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" name="address" required placeholder="Dirección">
          </div>
          <div class="input-group">
            <label for="capacity">Capacidad</label>
            <input type="number" id="capacity" name="capacity" required placeholder="Capacidad">
          </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="Contraseña">
        </div>
        <div class="input-group">
          <label for="confirm_password">Confirmar contraseña</label>
          <input type="password" id="confirm_password" name="confirm_password" required placeholder="Confirmar contraseña">
        </div>
        <button type="submit" class="btn">Registrarse</button>
        <p class="login-link">¿Ya tienes cuenta? <a href="{{url_for('login_restaurantes')}}">Inicia sesión aquí</a></p>
      </form>
    </div>
  </div>
</body>
</html>
