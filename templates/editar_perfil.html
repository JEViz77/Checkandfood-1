<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/restaurantes/editar_restaurantes.css')}}">
</head>

<body>
    <div class="container">
        <nav>
            <h1>Editar Perfil</h1>
            <a href="{{url_for('home_clientes')}}"><button type="submit">Volver</button></a>
        </nav>

        <form method="POST" class="form-editar">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" name="name" value="{{ customer.name }}" required><br>
            </div>

            <div class="form-group">
                <label for="email">Correo:</label>
                <input type="email" name="email" value="{{ customer.email }}" required><br>
            </div>
            <div class="form-group">
                <label for="phone_number">Teléfono:</label>
                <input type="text" name="phone_number" value="{{ customer.phone_number }}" required><br>
            </div>
            <div class="form-group">
                <label for="password">Nueva Contraseña (opcional):</label>
                <input type="password" name="password"><br>
            </div>
            <button type="submit" class="btn-submit">Guardar Cambios</button>
        </form>

    </div>
    
</body>

</html>
