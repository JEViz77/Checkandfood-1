<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register_restaurant.css') }}">
</head>
<body>

    <style>
        /* Fondo degradado en naranja y verde */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FFA500, #32CD32); /* Naranja a verde */
            background-size: cover;
            color: white;
        }

        h1 {
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra para resaltar */
            margin-bottom: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 250px; /* Ajustar el ancho del formulario */
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco translúcido */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        input {
            padding: 8px; /* Ajustar el padding */
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            padding: 10px; /* Ajustar el padding */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Iconos decorativos */
        .iconos-comida {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .icono {
            width: 50px;
            height: 50px;
        }
        label {
           display: block;
           margin-bottom: 5px;
           font-weight: bold;
        }
      
    </style>

    <h1>Restaurant Register</h1>
    <form action="{{ url_for('register') }}" method="POST">
        <label for="name">Restaurant</label>
        <input type="text" name="name" id="name" required>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <label for="phone">Phone</label>
        <input type="tel" name="phone" id="phone" required>  
        <label for="address">Address</label>
        <input type="text" name="address" id="address" required>
        <label for="capacity">Nº commensals</label>
        <input type="number" name="capacity" id="capacity" required>
        <button type="submit">Register</button>
    </form>
</body>
</html>

</html>
