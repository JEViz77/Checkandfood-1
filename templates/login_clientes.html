<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/login_register_clientes.css')}}">
</head>
<body>
  <div class="container">
    
    <div class="form-container">
      <h1>Usuarios</h1><br>
      <h2>Login</h2>
      <form action="{{ url_for('login_clientes') }}" method="POST">
        <div class="input-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required placeholder="Correo electrónico">
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required placeholder="Contraseña">
        </div>
        <button type="submit" class="btn">Iniciar sesión</button>
        <p class="signup-link">¿No tienes cuenta? <a href="{{url_for('registro_clientes')}}">Regístrate aquí</a></p>
        
      </form>
      <br><a href="{{url_for('home')}}"><button type="submit" class="volver">Inicio</button></a>
    </div>
  </div>
</body>
</html>
