<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Clientes - CheckAndFood</title>
    <style>
        /* Fondo degradado en naranja y verde */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #FFA500, #32CD32); /* Degradado naranja a verde */
            background-size: cover;
            color: white;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra para resaltar el título */
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco translúcido */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }

        /* Iconos decorativos */
        .iconos-comida {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .icono {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Inicio de Sesión</h1>
    <form action="/login_clientes" method="POST" autocomplete="off">
        <input type="email" name="email" placeholder="Correo Electrónico" required autocomplete="new-email">
        <input type="password" name="password" placeholder="Contraseña" required autocomplete="new-password">
        <button type="submit" class="button">Iniciar Sesión</button>
        <p style="color: black; font-family: 'Arial', sans-serif;">Si no tienes cuenta, <a href="/registro_clientes" style="color: blue; font-family: 'Arial', sans-serif; text-decoration: underline;">regístrate</a></p>

    </form>


    
    <!-- Iconos decorativos -->
    <div class="iconos-comida">
        <img src="https://img.icons8.com/color/96/000000/pizza.png" alt="Pizza" class="icono">
        <img src="https://img.icons8.com/color/96/000000/hamburger.png" alt="Hamburguesa" class="icono">
 
    </div>

    <h1 style="color: red;">{{ mensaje }}</h1>

    <div><a href="/"><h3 style="color: blue;">HOME</h3></a></div>

   </body>
    
</html>
