<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Cocina</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{url_for('static', filename='css/clientes/food_types.css')}}">
</head>

<body>
    <div class=" container row g-4">

        <nav>
            <h2>Tipo de Cocina</h2>
            <a href="{{ url_for ('home_clientes') }}"><button id="submit" type="submit">Volver</button></a>
        </nav>
       
            <div class="tipos_cocina">
                {% for foods in foods %}
                <a href="{{ url_for('restaurantes', food_id=foods.type) }}">
                    <button class="color-{{ loop.index }}" type="button"><span>{{ foods.type }}</span></button>
                </a>
                {% endfor %}
            </div>

     
    </div>
    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
