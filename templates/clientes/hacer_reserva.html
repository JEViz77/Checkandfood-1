<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacer Reserva</title>
</head>
<body>
    <h1>Reservar en {{ restaurant.name }}</h1>

    <form action="{{ url_for('hacer_reserva', restaurant_id=restaurant_id) }}" method="POST">
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required>

        <label for="time_slot_id">Horario:</label>
        <select id="time_slot_id" name="time_slot_id" required>
            {% for slot in time_slots %}
                <option value="{{ slot.time_slot_id }}">
                    {{ slot.start_time }} - {{ slot.end_time }}
                </option>
            {% endfor %}
        </select>

        <label for="personas">NÃºmero de Personas:</label>
        <input type="number" id="personas" name="personas" min="1" required>

        <button type="submit">Reservar</button>
    </form>

    <a href="{{ url_for('home_clientes') }}">Volver al inicio</a>
</body>
</html>
